<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="demo.css" />
    <title>Klimov Evgenii</title>

    <script src="lib.js"></script>
    <link rel="stylesheet" href="lib.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Miro <b>EmailEditor</b> component demo</h1>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="group">
          <div id="editor0" class="trigger">Trigger 1</div>
          <div id="editor2" class="trigger">
            Trigger 2 (pretty wide button. Wide enough to display the
            EmailEditor in it's full width)
          </div>
        </div>

        <div class="group">
          <div id="editor3" class="expo">Full-width container:</div>
          <div id="editor4" class="expo expo--narrow">
            Container with a limited max-width:
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        Â© 2020 Miro
      </div>
    </div>

    <script>
      const qs = document.querySelector.bind(document);
      const options = {
        minWidth: 540,
        onChange: data => console.log(data)
      };
      const editor3 = new EmailsEditor({
        ...options,
        emails: ["aa@a.ru", "bbb@b.ru"],
        container: qs("#editor3")
      });
      new EmailsEditor({ ...options, container: qs("#editor4") });
    </script>
  </body>
</html>
