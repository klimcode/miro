<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="demo.css" />
    <title>Klimov Evgenii</title>

    <script src="emails-editor.min.js"></script>
    <link rel="stylesheet" href="emails-editor.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Miro <b>EmailEditor</b> component demo</h1>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="form form--narrow">
          <div class="form__main">
            <h3>Share <b>Board name</b> with others</h3>
            <div id="editor0" class="form__area"></div>
          </div>
          <div class="form__controls">
            <button id="editor0__new">Add email</button>
            <button id="editor0__count">Get emails count</button>
          </div>
        </div>

        <div class="form">
          <div class="form__main">
            <h3>Share <b>Board name</b> with others</h3>
            <div id="editor1" class="form__area"></div>
          </div>
          <div class="form__controls">
            <button id="editor1__new">Add email</button>
            <button id="editor1__count">Get emails count</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        Â© 2020 Miro
      </div>
    </div>

    <script>
      const qs = document.querySelector.bind(document);

      const editor0 = new EmailsEditor({
        container: qs("#editor0"),
        emails: ["aa@a.ru", "bbb@b.ru", "sss"],
        onChange: function(data) {
          console.log(data);
        }
      });
      qs("#editor0__new").onclick = editor0.appendRandom;
      qs("#editor0__count").onclick = function() {
        alert(editor0.getCount());
      };

      const editor1 = new EmailsEditor({ container: qs("#editor1") });
      qs("#editor1__new").onclick = editor1.appendRandom;
      qs("#editor1__count").onclick = function() {
        alert(editor1.getCount());
      };

      editor1.setEmails(["a", "bunch", "of strings", "and test@email.ru"]);
      editor1.appendRandom();
      console.log(editor1.getCount());
      editor1.deleteEmail("test@email.ru");
      console.log(editor1.getCount());
      editor1.append("test54@email.ru   , test55@email.ru");
      console.log(editor1.getEmails());
      console.log(editor1);
      editor1.destroy();
      editor1.setEmails();
    </script>
  </body>
</html>
