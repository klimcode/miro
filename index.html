<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="demo.css" />
    <title>Klimov Evgenii</title>

    <script src="lib.js"></script>
    <link rel="stylesheet" href="lib.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Miro <b>EmailEditor</b> component demo</h1>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="form form--narrow">
          <div class="form__main">
            <h3>Share <b>Board name</b> with others</h3>
            <div id="editor0" class="form__area"></div>
          </div>
          <div class="form__controls">
            <button id="editor0__new">Add email</button>
            <button id="editor0__count">Get emails count</button>
          </div>
        </div>

        <div class="form">
          <div class="form__main">
            <h3>Share <b>Board name</b> with others</h3>
            <div id="editor1" class="form__area"></div>
          </div>
          <div class="form__controls">
            <button>Add email</button>
            <button>Get emails count</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        Â© 2020 Miro
      </div>
    </div>

    <script>
      const qs = document.querySelector.bind(document);
      const options = {
        onChange: data => console.log(data)
      };
      const editor0 = new EmailsEditor({
        ...options,
        emails: ["aa@a.ru", "bbb@b.ru", "sss"],
        container: qs("#editor0")
      });
      qs("#editor0__new").onclick = editor0.addNew;

      new EmailsEditor({ ...options, container: qs("#editor1") });
    </script>
  </body>
</html>
